# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/hyprlock/themes/Style-1/hyprlock.png
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# GREETINGS
label {
    monitor =
    text = Welcome!
    color = rgba(216, 222, 233, .75)
    font_size = 45                       # Adjusted for smaller resolution
    font_family = SF Pro Display Bold
    position = 96, 250                  # Adjusted position
    halign = left
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, .75)
    font_size = 35                       # Adjusted for smaller resolution
    font_family = SF Pro Display Bold
    position = 174, 180                  # Adjusted position
    halign = left
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, .75)
    font_size = 17                       # Adjusted for smaller resolution
    font_family = SF Pro Display Bold
    position = 110, 130                  # Adjusted position
    halign = left
    valign = center
}

# Profile-Photo
image {
    monitor =
    path = ~/.config/hypr/hyprlock/themes/Style-1/vivek.png
    border_size = 2
    border_color = rgba(255, 255, 255, .75)
    size = 80                            # Adjusted size for smaller resolution
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 191, 20                   # Adjusted position
    halign = left
    valign = center
}

# USER-BOX
shape {
    monitor =
    size = 270, 50                       # Adjusted size
    color = rgba(255, 255, 255, .1)
    rounding = -1
    border_size = 0
    border_color = rgba(255, 255, 255, 1)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = 98, -120                 # Adjusted position
    halign = left
    valign = center
}

# USER
label {
    monitor =
    text = ïŠ¾    $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 14                       # Adjusted font size
    font_family = SF Pro Display Bold
    position = 178, -120                 # Adjusted position
    halign = left
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 270, 50                       # Adjusted size
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">ðŸ”’  Enter Pass</span></i>
    hide_input = false
    position = 98, -180                 # Adjusted position
    halign = left
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/hyprlock/themes/Style-1/Scripts/songdetail.sh)" 
    color = rgba(255, 255, 255, 0.65)
    font_size = 12                       # Adjusted font size
    font_family = JetBrains Mono Nerd, SF Pro Display Bold
    position = 180, 35                   # Adjusted position
    halign = left
    valign = bottom
}

