# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/hyprlock/themes/Style-5/hyprlock.png
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# TIME
label {
    monitor =
     text = cmd[update:1000] echo "$(date +"%-I:%M %p")"
    color = rgba(250, 189, 47, .75)
    font_size = 70
    font_family = SF Pro Display Bold
    position = 0, 220
    halign = center
    valign = center
}

# DAY-DATE-MONTH
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    color = rgba(225, 225, 225, 0.75)
    font_size = 15
    font_family = SF Pro Display Bold
    position = 0, 150
    halign = center
    valign = center
}

# LOGO
