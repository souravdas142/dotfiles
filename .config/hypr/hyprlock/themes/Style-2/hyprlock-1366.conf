# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/hyprlock/themes/Style-2/hypr.png
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, .7)
    font_size = 120                    # Adjusted font size for smaller resolution
    font_family = steelfish outline regular
    position = 0, 240                  # Centered within the smaller screen
    halign = center
    valign = center
}

# DAY-MONTH-DATE
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, .7)
    font_size = 22                    # Adjusted font size
    font_family = SF Pro Display Bold
    position = 0, 320                 # Aligned below the time
    halign = center
    valign = center
}

# FOREGROUND IMAGE
image {
    monitor =
    path = ~/.config/hypr/hyprlock/themes/Style-2/foreground.png
    size = 500                       # Adjusted image size for full visibility
    border_size = 0
    rounding = 0
    rotate = 0
    reload_time = 0
    reload_cmd = 
    position = 0, -50                  # Centered horizontally and vertically
    halign = center
    valign = center
}

# USER
