# Lock Screen Listener
listener {
    timeout = 300                                # 5min
    on-timeout = swaymsg "output * dpms on" && pidof hyprlock || hyprlock      # Lock screen when timeout is reached.
}

# Screen Off (DPMS Off) Listener
listener {
    timeout = 330                                # 5.5min
    on-timeout = swaymsg "output * dpms off"     # Turn off the screen when timeout is reached.
    on-resume = swaymsg "output * dpms on"       # Turn on the screen when activity is detected.
}

