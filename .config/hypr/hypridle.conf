# General Configuration
general {
	#ignore_dbus_inhibit = true
	#ignore_systemd_inhibit = true
	#ignore_idle_inhibitors = true  # Ignore apps preventing idle (e.g., video players)
    lock_cmd = swaymsg "output * dpms on" && pidof hyprlock || hyprlock       # Avoid starting multiple Hyprlock instances.
    before_sleep_cmd = swaymsg "output * dpms on" && pidof hyprlock || hyprlock  # Lock before suspend.
    after_sleep_cmd = swaymsg "output * dpms on"  # Ensure the display turns on properly.
}

# Dim Screen (Backlight) Listener
listener {
    timeout = 150                                # 2.5min
    on-timeout = brightnessctl -s set 10         # Dim monitor backlight to minimum (avoids 0 for OLED monitors).
    on-resume = brightnessctl -r                 # Restore monitor backlight on activity.
}

