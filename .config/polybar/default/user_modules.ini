[module/bandwidth2]
type = custom/script
tail = true 
label = %output%
interval = 0 
exec = $cmModPoly/bandwidth2/bandwidth2
;export cmModPoly=something on .bashrc

[module/battery-notify]
type = custom/script
interval = 30 
exec = $cmModPoly/battery-notify/battery-notify.sh
;format = <label>
;label = %output%
;format-underline = #ffb52a
;export cmModPoly=something on .bashrc

