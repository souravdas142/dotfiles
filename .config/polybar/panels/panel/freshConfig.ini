[module/bandwidth2]
type = custom/script
tail = true 
interval = 0 
exec = $cmModPoly/bandwidth2/bandwidth2
;export cmModPoly=something on .bashrc

format = <label>
;format-prefix = ï£–
format-prefix-font = 2
format-background = ${color.shade4}
format-foreground = ${color.foreground}
format-padding = 2
label = %output%

[module/battery-notify]
type = custom/script
interval = 30 
exec = $cmModPoly/battery-notify/battery-notify.sh
;format = <label>
;label = %output%
;format-underline = #ffb52a
;export cmModPoly=something on .bashrc

[module/dunst]
type=custom/script
exec="[ -e /tmp/dunstpaused-$EUID.tmp ] && echo ğŸ˜´ğŸ’¤ || echo ğŸ’¬"
click-left=": >> /tmp/dunstpaused-$EUID.tmp && killall -SIGUSR1 dunst"
click-right="rm /tmp/dunstpaused-$EUID.tmp && killall -SIGUSR2 dunst"
interval=1
format = <label>
;format-prefix = ï£–
format-prefix-font = 2
format-background = ${color.shade4}
format-foreground = ${color.foreground}
format-padding = 2
label = %output%





[module/custdate]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
;;date = %Y-%m-%d%

; Optional time format
time = " %I:%M %p"

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
;;date-alt = %A, %d %B %Y
time-alt = " %a, %d %b %Y"

; Available tags:
;   <label> (default)
format = <label>
format-prefix = ğŸ“†
;format-prefix = ïº
format-prefix-font = 2
format-background = ${color.shade3}
format-foreground = ${color.foreground}
format-padding = 2

; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %{A3:$cmModPoly/calender/calender:}%time%%{A}
;label = %time%

