[ids]
*

[main]
# Tap Caps Lock for standard Caps Lock behavior
# Hold Caps Lock for your missing key layer (nav)
capslock = overload(nav, capslock)
# Right Alt handles the problematic symbols
rightalt = layer(symbols)

[nav]
# Mapping dead keys to the physical keys immediately to their right:
# Dead Key -> New Combo (Caps + Key)
# ----------------------------------
# ESC      -> Caps + E
# `	   -> Caps + 2
# TAB      -> Caps + R
# 1        -> Caps + 3
# Q        -> Caps + W
# A        -> Caps + S
# Z        -> Caps + X

e = esc
t = tab
2 = grave
3 = 1
w = q
s = a
x = z

[symbols]
# Dedicated keys for the symbols that won't work with Shift+Caps
# Hold Right Alt + 2 to get ~ directly
2 = ~
# Hold Right Alt + 3 to get ! directly
3 = !
# You can also add @ or others if needed
4 = @
